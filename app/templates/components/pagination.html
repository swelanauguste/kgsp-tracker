<div class="mx-auto">
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
            <a href="?page=1"><i title="first"
                    class="text-dark fs-5 bi bi-chevron-double-left"></i></a>
            <a href="?page={{ page_obj.previous_page_number }}"><i title="previous"
                    class="text-dark fs-5 bi bi-chevron-left"></i></a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of 
                {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"><i title="next"
                    class="text-dark fs-5 bi bi-chevron-right"></i></a>
            <a href="?page={{ page_obj.paginator.num_pages }}"><i title="last"
                    class="text-dark fs-5 bi bi-chevron-double-right"></i></a>
            {% endif %}
        </span>
    </div>
</div>
